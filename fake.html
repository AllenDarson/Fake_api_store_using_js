<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Store Products</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="text-center mb-4">üõçÔ∏è Fake Store Products</h1>
    <div id="product-container"></div>
  </div>

  <script>
  // Fetch products from API
  fetch("https://fakestoreapi.com/products")
    .then(response => response.json())
    .then(products => {
      console.log("All Products:", products); // Show full array in console

      // Log each product separately
     // products.forEach(product => {
      //  console.log(
       //   `Product: ${product.title}\nCategory: ${product.category}\nPrice: $${product.price}\nImage: ${product.image}\n-----------------------------`
      //  );
     // });

      // Display products on the page
      displayProductsByCategory(products);
    })
    .catch(error => console.error("Error fetching products:", error));

  // Function to display products category-wise
  function displayProductsByCategory(products) {
    const container = document.getElementById("product-container");

    // Group by category
    const categories = {};
    products.forEach(product => {
      if (!categories[product.category]) {  
        categories[product.category] = [];
      }
      categories[product.category].push(product);
    });

    // Display each category
    for (let category in categories) {
      const categorySection = document.createElement("div");
      categorySection.classList.add("mb-5");

      // Category heading
      categorySection.innerHTML = `<h3 class="text-primary text-capitalize mb-3">${category}</h3>`;

      const row = document.createElement("div");
      row.classList.add("row", "g-3");

      // Create cards for each product
      categories[category].forEach(product => {
        const col = document.createElement("div");
        col.classList.add("col-md-3");

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top p-3" alt="${product.title}" style="height: 200px; object-fit: contain;">
            <div class="card-body">
              <h6 class="card-title">${product.title}</h6>
              <p class="text-success fw-bold">$${product.price}</p>
            </div>
          </div>
        `;
        row.appendChild(col);
      });

      categorySection.appendChild(row);
      container.appendChild(categorySection);
    }
  }
</script>
</body>
</html>
